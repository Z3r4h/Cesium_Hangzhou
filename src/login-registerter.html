<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/login-register.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" placeholder="用户名">
                <input type="email" placeholder="邮箱">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <button>注册</button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <button>登录</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到<span>杭州市绿色综合出行系统</span></h2>
            <p>快来开启你的<span>绿色出行</span>吧</p>
            <!--可插入图片<img src="" alt=""> -->
            <p>已有账号</p>
            <button id="btn_login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<span>杭州市绿色综合出行系统</span></h2>
            <p>一起来<span>绿色出行</span>吧</p>
            <!--可插入图片<img src="" alt=""> -->
            <p>没有账号？</p>
            <button id="btn_register">去注册</button>
        </div>
    </div>
    <script src="login-register.js"></script>
</body>
</html>
